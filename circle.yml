experimental:
  picard:
    executorType: docker
    containerInfo:
      - image: golang:1.7
    stages:
      build:
        workDir: /go/src/github.com/circleci/build-agent
        steps:
          - type: checkout
          - type: shell
            name: kim debug
            command: pwd; ls -la
          - type: shell
            name: go test
            command: go test -v $(go list ./...  | grep -v /vendor/)
          - type: artifacts-store
            path: /go/bin
            destination: binaries

